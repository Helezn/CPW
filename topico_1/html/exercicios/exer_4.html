<!DOCTYPE html>
<html>
<!-- 4) Códifique uma página em HTML contendo cabeçalho, corpo e rodapé. 
        No cabeçalho defina um título. No corpo um formulário que deverá ter 
        no mínimo quatro campos para preenchimento 
            (texto, 
             data, 
             select e 
             radio) 
             e um botão para submit (get). 
             No rodapé um texto/imagem -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFININDO UM TÍTULO</title>
</head>

<body>
    <form id="formexer4" action="#" method="post">

        <div>
            <label id="lblNome" for="nome" style="font-weight: bold;">Nome:<label>
            <input id="nome" type="text" name="nome">          
        </div>

        <div>
            <label for="data" style="font-weight: bold;">Data de Nascimento:</label>
            <input id="data" type="date" name="data" required>
        </div>

        <div>
            <label for="genero" style="font-weight: bold;">Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>
        </div>

        <div>
            <label for="cidade" style="font-weight: bold;">Cidade:</label>
            <select id="cidade" name="cidade" required>
                <option value="">Selecione...</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
            </select>
        </div>

        <input type="submit" value="Salvar">
    </form>

</body>
<footer>
    <p> <img src="../imagens/bike.jpg"> </p>
</footer>

</html>
